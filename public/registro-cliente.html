<!-- Para ingresar lanzar servidor con npm run des y luego ingresar aqui http://localhost:3000/registro-cliente.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="/css/registro-cliente.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla principal de registro -->
    <div class="container">
        <div class="card">
            <section class="panel register">
                <header>
                    <h1>Registrate</h1>
                    <p>Creá tu cuenta para acceder al sistema de reservas.</p>
                </header>
                <form id="registerForm" class="form">
                    <div class="input-group">
                        <label for="cliente-nombre">Nombre</label>
                        <input id="cliente-nombre" name="nombre" placeholder="Tralalero" required />
                    </div>
                    <div class="input-group">
                        <label for="cliente-apellido">Apellido</label>
                        <input id="cliente-apellido" name="apellido" placeholder="Tralala" required />
                    </div>
                    <div class="input-group">
                        <label for="cliente-usuario">Correo electrónico</label>
                        <input id="cliente-usuario" name="nombre_usuario" type="email" placeholder="tralalerotralala@correo.com" required />
                    </div>
                    <div class="input-group">
                        <label for="cliente-pass">Contraseña</label>
                        <input id="cliente-pass" name="contrasenia" type="password" placeholder="********" required />
                    </div>
                    <div class="input-group">
                        <label for="cliente-celular">Número de celular</label>
                        <input id="cliente-celular" name="celular" type="tel" placeholder="1122334455" required />
                    </div>
                    <button type="submit">Crear mi cuenta</button>
                </form>
                <p id="registerResult" class="status"></p>
                
                <!-- Enlace para ir al login si ya tiene cuenta -->
                <div class="login-link">
                    <p>¿Ya tenés una cuenta? <a href="#" id="goToLogin">Iniciar sesión</a></p>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <section class="panel login">
                <header>
                    <h1>Iniciar Sesión</h1>
                    <p>Ingresá con tu cuenta existente.</p>
                </header>
                <form id="loginForm" class="form">
                    <div class="input-group">
                        <label for="login-usuario">Correo electrónico</label>
                        <input id="login-usuario" name="nombre_usuario" type="email" placeholder="tu@correo.com" required />
                    </div>
                    <div class="input-group">
                        <label for="login-pass">Contraseña</label>
                        <input id="login-pass" name="contrasenia" type="password" placeholder="********" required />
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <p id="loginStatus" class="status"></p>
            </section>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');
        const registerForm = document.getElementById('registerForm');
        const registerResult = document.getElementById('registerResult');
        const goToLogin = document.getElementById('goToLogin');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.querySelector('.close-login');

        // Manejar apertura y cierre del modal de login
        goToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'block';
        });

        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Registro de usuario (sin necesidad de admin)
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            registerResult.textContent = 'Registrando usuario...';
            registerResult.classList.remove('ok', 'error');

            const data = Object.fromEntries(new FormData(registerForm).entries());
            data.celular = Number(data.celular);
            data.tipo_usuario = 3; // Cliente

            try {
                const response = await fetch('http://localhost:3000/api/v1/usuarios/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const json = await response.json();
                
                if (response.ok && json.estado) {
                    registerResult.textContent = '¡Cuenta creada exitosamente! Ya podés iniciar sesión.';
                    registerResult.classList.add('ok');
                    registerForm.reset();
                } else {
                    registerResult.textContent = json.mensaje || 'Error al registrar usuario.';
                    registerResult.classList.add('error');
                }
            } catch (err) {
                registerResult.textContent = 'Error: ' + err.message;
                registerResult.classList.add('error');
            }
        });

        // Login de usuario
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            loginStatus.textContent = 'Iniciando sesión...';
            loginStatus.classList.remove('ok', 'error');

            try {
                const credentials = Object.fromEntries(new FormData(loginForm).entries());
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials),
                });

                const data = await response.json();

                if (!response.ok || !data.estado) {
                    throw new Error(data?.mensaje || 'Credenciales inválidas');
                }

                loginStatus.textContent = '¡Sesión iniciada correctamente!';
                loginStatus.classList.add('ok');
                
                // Redirigir al usuario logueado (puedes cambiar esta URL)
                setTimeout(() => {
                    window.location.href = '/dashboard'; // O donde quieras redirigir
                }, 1500);
            } catch (err) {
                loginStatus.textContent = 'Error: ' + err.message;
                loginStatus.classList.add('error');
            }
        });
    </script>
</body>
</html>
