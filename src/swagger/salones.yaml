paths:
  /api/v1/salones:
    get:
      summary: Obtiene una lista de todos los salones
      tags:
        - salones
      responses:
        '200':
          description: Lista de salones
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  datos:
                    type: array
                    items:
                      type: object
                      properties:
                        salon_id:
                          type: integer
                        titulo:
                          type: string
                        direccion:
                          type: string
                        capacidad:
                          type: integer
                        importe:
                          type: number
                          format: float
                        activo:
                          type: integer
                        creado:
                          type: string
                          format: date-time
                        modificado:
                          type: string
                          format: date-time
              examples:
                ejemplo1:
                  summary: Ejemplo de respuesta exitosa
                  value:
                    - salon_id: 1
                      titulo: Principal
                      direccion: San Lorenzo 1000
                      capacidad: 200
                      importe: 95000.00
                      activo: 1
                      creado: 2025-08-19T21:51:22.000Z
                      modificado: 2025-08-19T21:51:22.000Z
                    - salon_id: 1
                      titulo: Secundario
                      direccion: San Lorenzo 1000
                      capacidad: 70
                      importe: 7000.00
                      activo: 1
                      creado: 2025-08-19T21:51:22.000Z
                      modificado: 2025-08-19T21:51:22.000Z
                ejemplo2:
                  summary: Ejemplo de error en la solicitud
                  value:
                    - Cannot GET /api/v1/salonesssss
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
    post:
      summary: Crea un nuevo salón
      tags:
        - salones
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titulo
                - direccion
                - capacidad
                - importe
              properties:
                titulo:
                  type: string
                  description: Título del salón
                direccion:
                  type: string
                  description: Dirección del salón
                capacidad:
                  type: integer
                  minimum: 1
                  description: Capacidad del salón
                importe:
                  type: number
                  format: float
                  minimum: 0
                  description: Importe del salón
            example:
              titulo: Principal
              direccion: San Lorenzo 1000
              capacidad: 200
              importe: 95000.00
      responses:
        '200':
          description: Salón creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  salon:
                    type: object
                    properties:
                      titulo:
                        type: string
                      direccion:
                        type: string
                      capacidad:
                        type: integer
                      importe:
                        type: number
                        format: float
                      activo:
                        type: integer
        '401':
          description: Token inválido o ausente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '404':
          description: Salón no creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
  /api/v1/salones/{salon_id}:
    get:
      summary: Obtiene un salón por su ID
      tags:
        - salones
      parameters:
        - name: salon_id
          in: path
          required: true
          description: ID del salón a obtener
          schema:
            type: integer
      responses:
        '200':
          description: Salón encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  salon:
                    type: object
                    properties:
                      titulo:
                        type: string
                      direccion:
                        type: string
                      capacidad:
                        type: integer
                      importe:
                        type: number
                        format: float
                      activo:
                        type: integer
              example:
                estado: true
                salon:
                  titulo: Principal
                  direccion: San Lorenzo 1000
                  capacidad: 200
                  importe: 95000.00
                  activo: 1
        '404':
          description: Salón no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
    put:
      summary: Modifica un salón existente
      tags:
        - salones
      security:
        - bearerAuth: []
      parameters:
        - name: salon_id
          in: path
          required: true
          description: ID del salón a modificar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titulo:
                  type: string
                  description: Título del salón
                direccion:
                  type: string
                  description: Dirección del salón
                capacidad:
                  type: integer
                  minimum: 1
                  description: Capacidad del salón
                importe:
                  type: number
                  format: float
                  minimum: 0
                  description: Importe del salón
            example:
              titulo: Principal Actualizado
              direccion: San Lorenzo 1500
              capacidad: 250
              importe: 100000.00
      responses:
        '200':
          description: Salón modificado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  salon:
                    type: object
                    properties:
                      titulo:
                        type: string
                      direccion:
                        type: string
                      capacidad:
                        type: integer
                      importe:
                        type: number
                        format: float
                      activo:
                        type: integer
        '401':
          description: Token inválido o ausente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '404':
          description: Salón no encontrado para ser modificado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
    delete:
      summary: Elimina un salón (marca como inactivo)
      tags:
        - salones
      security:
        - bearerAuth: []
      parameters:
        - name: salon_id
          in: path
          required: true
          description: ID del salón a eliminar
          schema:
            type: integer
      responses:
        '200':
          description: Salón eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
              example:
                estado: true
                mensaje: Salón eliminado correctamente
        '404':
          description: Salón no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '401':
          description: Token inválido o ausente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
