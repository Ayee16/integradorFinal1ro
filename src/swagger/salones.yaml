paths:
  /api/v1/salones:
    get:
      summary: Listado de salones
      description: Devuelve todos los salones activos. Requiere token JWT (roles 1, 2 o 3).
      tags: [salones]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Salones obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  datos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Salon'
              example:
                estado: true
                datos:
                  - salon_id: 1
                    titulo: "Principal"
                    direccion: "San Lorenzo 1000"
                    capacidad: 200
                    importe: 95000
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para acceder
        '500':
          description: Error interno del servidor
    post:
      summary: Crear salón
      description: Solo roles 1 y 2. Valida título, dirección, capacidad e importe.
      tags: [salones]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalonCreate'
            example:
              titulo: "Nuevo salón"
              direccion: "Av. Siempre Viva 742"
              capacidad: 80
              importe: 45000
      responses:
        '200':
          description: Salón creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  salon:
                    $ref: '#/components/schemas/Salon'
        '400':
          description: Error de validación de datos
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para crear
        '500':
          description: Error interno del servidor
  /api/v1/salones/{salon_id}:
    parameters:
      - name: salon_id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Obtener salón por ID
      description: Requiere roles 1, 2 o 3.
      tags: [salones]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Salón encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  salon:
                    $ref: '#/components/schemas/Salon'
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para consultar
        '404':
          description: Salón no encontrado
        '500':
          description: Error interno del servidor
    put:
      summary: Modificar salón
      description: Solo roles 1 y 2. Valida título, dirección, capacidad e importe.
      tags: [salones]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SalonCreate'
      responses:
        '200':
          description: Salón actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  salon:
                    $ref: '#/components/schemas/Salon'
        '400':
          description: Error de validación
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para modificar
        '404':
          description: Salón no encontrado
        '500':
          description: Error interno del servidor
    delete:
      summary: Eliminar salón (baja lógica)
      description: Solo roles 1 y 2.
      tags: [salones]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Salón eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para eliminar
        '404':
          description: Salón no encontrado
        '500':
          description: Error interno del servidor

components:
  schemas:
    Salon:
      type: object
      properties:
        salon_id:
          type: integer
        titulo:
          type: string
        direccion:
          type: string
        capacidad:
          type: integer
        importe:
          type: number
        activo:
          type: integer
    SalonCreate:
      type: object
      required:
        - titulo
        - direccion
        - capacidad
        - importe
      properties:
        titulo:
          type: string
        direccion:
          type: string
        capacidad:
          type: integer
        importe:
          type: number
