paths:
  /api/v1/servicios:
    get:
      summary: Listado de servicios
      description: Requiere JWT (roles 1, 2 o 3). Devuelve servicios activos.
      tags: [servicios]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Servicios obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  datos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Servicio'
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para acceder
        '500':
          description: Error interno del servidor
    post:
      summary: Crear servicio
      description: Solo roles 1 y 2. Valida descripción, importe y activo.
      tags: [servicios]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicioCreate'
            example:
              descripcion: "Animación"
              importe: 15000
              activo: 1
      responses:
        '200':
          description: Servicio creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  servicio:
                    $ref: '#/components/schemas/Servicio'
        '400':
          description: Error de validación
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para crear
        '500':
          description: Error interno del servidor
  /api/v1/servicios/{servicio_id}:
    parameters:
      - name: servicio_id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Obtener servicio por ID
      description: Roles 1, 2 o 3.
      tags: [servicios]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Servicio encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  servicio:
                    $ref: '#/components/schemas/Servicio'
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para consultar
        '404':
          description: Servicio no encontrado
        '500':
          description: Error interno del servidor
    put:
      summary: Modificar servicio
      description: Solo roles 1 y 2. Valida descripción, importe y activo (0 o 1).
      tags: [servicios]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicioUpdate'
      responses:
        '200':
          description: Servicio actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  servicio:
                    $ref: '#/components/schemas/Servicio'
        '400':
          description: Error de validación
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para modificar
        '404':
          description: Servicio no encontrado
        '500':
          description: Error interno del servidor
    delete:
      summary: Eliminar servicio (baja lógica)
      description: Solo roles 1 y 2.
      tags: [servicios]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Servicio eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para eliminar
        '404':
          description: Servicio no encontrado
        '500':
          description: Error interno del servidor

components:
  schemas:
    Servicio:
      type: object
      properties:
        servicio_id:
          type: integer
        descripcion:
          type: string
        importe:
          type: number
        activo:
          type: integer
    ServicioCreate:
      type: object
      required:
        - descripcion
        - importe
        - activo
      properties:
        descripcion:
          type: string
        importe:
          type: number
        activo:
          type: integer
    ServicioUpdate:
      allOf:
        - $ref: '#/components/schemas/ServicioCreate'
      required:
        - descripcion
        - importe
        - activo

