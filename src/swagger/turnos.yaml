paths:
  /api/v1/turnos:
    get:
      summary: Listado de turnos
      description: Devuelve los turnos activos. Requiere JWT (roles 1, 2 o 3).
      tags: [turnos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Turnos obtenidos correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  datos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Turno'
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para acceder
        '500':
          description: Error interno del servidor
    post:
      summary: Crear turno
      description: Solo roles 1 y 2. Valida orden, hora_desde, hora_hasta y activo=1.
      tags: [turnos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TurnoCreate'
            example:
              orden: 1
              hora_desde: "08:00:00"
              hora_hasta: "12:00:00"
              activo: 1
      responses:
        '200':
          description: Turno creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  turno:
                    $ref: '#/components/schemas/TurnoRespuesta'
        '400':
          description: Error de validación
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para crear
        '500':
          description: Error interno del servidor
  /api/v1/turnos/{turno_id}:
    parameters:
      - name: turno_id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Obtener turno por ID
      description: Roles 1, 2 o 3.
      tags: [turnos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Turno encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  turno:
                    $ref: '#/components/schemas/Turno'
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para consultar
        '404':
          description: Turno no encontrado
        '500':
          description: Error interno del servidor
    put:
      summary: Modificar turno
      description: Solo roles 1 y 2. Valida orden, horas y activo (0 o 1).
      tags: [turnos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TurnoUpdate'
      responses:
        '200':
          description: Turno actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
                  turno:
                    $ref: '#/components/schemas/TurnoRespuesta'
        '400':
          description: Error de validación
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para modificar
        '404':
          description: Turno no encontrado
        '500':
          description: Error interno del servidor
    delete:
      summary: Eliminar turno (baja lógica)
      description: Solo roles 1 y 2.
      tags: [turnos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Turno eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: boolean
                  mensaje:
                    type: string
        '401':
          description: Token ausente o inválido
        '403':
          description: Rol sin permisos para eliminar
        '404':
          description: Turno no encontrado
        '500':
          description: Error interno del servidor

components:
  schemas:
    Turno:
      type: object
      properties:
        turno_id:
          type: integer
        orden:
          type: integer
        hora_desde:
          type: string
          format: time
        hora_hasta:
          type: string
          format: time
        activo:
          type: integer
    TurnoCreate:
      type: object
      required:
        - orden
        - hora_desde
        - hora_hasta
        - activo
      properties:
        orden:
          type: integer
        hora_desde:
          type: string
          format: time
        hora_hasta:
          type: string
          format: time
        activo:
          type: integer
    TurnoUpdate:
      allOf:
        - $ref: '#/components/schemas/TurnoCreate'
      required:
        - orden
        - hora_desde
        - hora_hasta
        - activo
    TurnoRespuesta:
      type: object
      properties:
        turno_id:
          type: integer
        orden:
          type: integer
        horario:
          type: string
        activo:
          type: integer

